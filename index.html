<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />
    <link rel="stylesheet" href="./assets/css/descricao.css" />
    <link rel="stylesheet" href="./assets/css/informacoes.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body class="app">
    <main class="conteudo">
      <section class="card">
        <span class="moveis"
          ><img
            src="./assets/images/drawers.jpg"
            alt="Móveis"
            class="imagem__moveis"
        /></span>
        <div class="descricao">
          <h1 class="descricao__titulo">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="descricao__paragrafo">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iv’ve got some simple tips to
            help you make any room feel complete.
          </p>
        </div>
        <div class="informacoes">
          <span class="informacoes__autor">
            <h2 class="informacoes__autor--nome">Michelle Appleton</h2>
            <p class="informacoes__autor--dataEdicao">28 Jun 2020</p>
          </span>
          <button class="informacoes__compartilhar"></button>
        </div>
      </section>
    </main>
  </body>
</html>
